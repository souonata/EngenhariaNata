<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d9fa3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7a7e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo -->
  <path d="M50 10 L20 20 L20 50 C20 70 35 85 50 90 C65 85 80 70 80 50 L80 20 Z" 
        fill="url(#grad)" stroke="#fff" stroke-width="2"/>
  
  <!-- Check mark -->
