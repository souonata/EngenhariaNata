        stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Texto "NATA" pequeno -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#fff" text-anchor="middle">NATA</text>
